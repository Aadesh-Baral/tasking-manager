<!DOCTYPE html>
<html>
<head>
    <title>Task View</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css">
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.50.0/mapbox-gl.css' rel='stylesheet' />
    <link rel="stylesheet" href="{{SERVER_PREFIX}}{{ url_for('static', filename='dist/index.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.9.1/d3.min.js"></script>
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.50.0/mapbox-gl.js'></script>

</head>
<body>
<div id="app"></div>

<script src="{{SERVER_PREFIX}}{{ url_for('static', filename='dist/index.js') }}"></script>
<script>
    var config = {
        edits: {{ edits | tojson | safe}},
        task: {{ task | tojson | safe}},
    };
    config.task.geometry = JSON.parse(config.task.geometry);
    TaskView.renderTaskView('app', config);
</script>
</body>
</html>
